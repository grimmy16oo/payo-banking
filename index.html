<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile app</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="flex flex-col justify-center items-center bg-[#F4F5F7] h-screen max-w-xl mx-auto p-4">

    <div>
        <div class="w-[500px] h-48 bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
            <img src="./assets/Group.png" alt="">
        </div>

        <form class="px-4 py-8 w-[500px] bg-white rounded-2xl">
            <div class="flex flex-col">
                <label class="font-semibold">Mobile Number</label>
                <input type="text" placeholder="Enter mobile number" class="input rounded-3xl px-4 my-2 w-full" id="number"/>
            </div>
            <div class="flex flex-col">
                <label class="font-semibold">4 Digit Pin</label>
                <input type="text" placeholder="Enter your pin" class="input rounded-3xl px-4 my-2 w-full" id="pin"/>
            </div>
            <!-- button must provide the type. othwise it will be submit button and will reload -->
            <button id="loginButton" class="btn bg-blue-500 w-full mt-5 text-white text-[18px] rounded-3xl">Login</button>
        </form>
    </div>
    <script src="./index.js"></script>
</body>
</html>
